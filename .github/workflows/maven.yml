# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master,hnm ]
  pull_request:
    branches: [ master,hnm ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Install Haskell
      run:  |
            ghcup rm 9.2.2
            sudo add-apt-repository ppa:hvr/ghc
            sudo apt-get update
            sudo apt-get install ghc-8.0.2
    - name: See if Haskell is Installed
      run:  ghc --version
    - name: Install Cabal1
      run:  sudo apt-get update -y
    - name: Install this weird thing
      run:  sudo apt-get install -y libbz2-dev
    - name: Install Cabal2
      run:  |
            sudo apt-get install -y cabal-install
            cabal update
    - name: Install Sprockell
      run: |
            git clone https://github.com/leonschoorl/sprockell.git
            cd sprockell
            cabal v1-install 
    - name: Build with Maven
      run:  mvn -B package --file pom.xml


